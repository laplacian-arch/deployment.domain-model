entities:
- name: container
  namespace: laplacian_arch.deployment
  subtype_of: deployment_component

  examples:
  - name: postgres
    type: container

  - name: pv-container
    type: container
    container_registry: gcr.io
    image_name: google_containers/volume-nfs
    image_tag: 0.8

  properties:
  - name: image_name
    type: string
    optional: true
    default_value: |
      name
    examples:
    - postgres
    - pv-container

  - name: container_registry
    type: string
    optional: true
    default_value: |
      ""
    examples:
    - ""
    - gcr.io

  - name: image_tag
    type: string
    optional: true
    default_value: |
      "latest"
    examples:
    - latest
    - '0.8'

  - name: image
    type: string
    snippet: |
      (if (containerRegistry.isNullOrEmpty()) "" else containerRegistry + "/") + "$imageName:$imageTag"
    examples:
    - postgres:latest
    - gcr.io/google_containers/volume-nfs:0.8

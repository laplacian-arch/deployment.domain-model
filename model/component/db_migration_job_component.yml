entities:
- name: db_migration_job_component
  subtype_of: container

  properties: []

  relationships:
  - name: target_datasource
    reference_entity_name: datasource
    cardinality: "1"
    mappings:
    - from: name
      to: name

- name: deployment_node
  relationships:

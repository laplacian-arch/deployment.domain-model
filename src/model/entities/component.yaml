entities:
- name: component
  namespace: laplacian.arch.deployment

  properties:
  - name: name
    type: string
    primary_key: true

  - name: type
    type: string
    subtype_key: true

  - name: tags
    type: string
    multiple: true

  - name: instance_name
    type: string
    optional: true
    default_value: |
      name.lowerHyphenize()

entities:
- name: postgres_test_db
  namespace: laplacian.arch.deployment
  subtype_of: component

  properties:
  - name: username
    type: string
    optional: true
    default_value: |
      "test"

  - name: password
    type: string
    optional: true
    default_value: |
      "secret"

  - name: container_image
    type: string
    optional: true
    default_value: |
      "postgres"

  - name: database_name
    type: string
    optional: true
    default_value: |
      name.lowerHyphenize()

  - name: port
    type: number
    optional: true
    default_value: |
      5432

  - name: jdbc_connection_string
    type: string
    snippet: |
      "jdbc:postgresql://${instanceName}:${port}/${databaseName}"

  - name: r2dbc_connection_string
    type: string
    snippet: |
      "r2dbc:pool:postgresql://${instanceName}:${port}/${databaseName}"


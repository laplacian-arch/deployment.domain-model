entities:
- name: postgres_container_deployment
  namespace: laplacian.arch.deployment.component.postgres
  supertype_name: container_deployment
  supertype_namespace: laplacian.arch.deployment.container

  properties:
  - name: username
    type: string
    optional: true
    default_value: |
      "test"

  - name: password
    type: string
    optional: true
    default_value: |
      "secret"

  - name: database_name
    type: string
    optional: true
    default_value: |
      component.name.lowerHyphenize()

  - name: port
    type: number
    optional: true
    default_value: |
      5432

  relationships:
  - name: initial_data
    reference_entity_name: initial_table_data
    reference_entity_namespace: laplacian.arch.deployment.component.postgres
    cardinality: '*'
    aggregate: true

- name: initial_table_data
  namespace: laplacian.arch.deployment.component.postgres

  properties:
  - name: table_name
    type: string
    primary_key: true

  - name: schema_name
    type: string
    optional: true

  - name: dataset_name
    type: string

  relationships:
  - name: dataset
    cardinality: '1'
    reference_entity_name: dataset
    reference_entity_namespace: laplacian.arch.deployment
    mappings:
    - from: dataset_name
      to: name


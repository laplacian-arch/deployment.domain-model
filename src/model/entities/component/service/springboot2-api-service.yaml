entities:
- name: springboot2_api_service
  namespace: laplacian.arch.deployment
  subtype_of: component

  properties:
  - name: function_model_name
    type: string

  - name: port
    type: number
    optional: true
    default_value: |
      8080

  - name: container_base_image
    type: string
    optional: true
    default_value: |
      "adoptopenjdk:11-jdk-hotspot"

  - name: gradle_version
    type: string
    optional: true
    default_value: |
      "6.6.1"

  - name: jdk_major_version
    type: string
    optional: true
    default_value: |
      "11"
    domain:
      choices:
      - value: "11"
      - value: "14"
      - value: "8"

  - name: kotlin_version
    type: string
    optional: true
    default_value: |
      "1.4.10"

  - name: kotlin_coroutine_version
    type: string
    optional: true
    default_value: |
      "1.3.9"

  - name: r2dbc_postgres_driver_version
    type: string
    optional: true
    default_value: |
      "0.8.3.RELEASE"

  - name: oracle_jdbc_driver_version
    type: string
    optional: true
    default_value: |
      "19.8.0.0"

  - name: springboot_version
    type: string
    optional: true
    default_value: |
      "2.3.1.RELEASE"

  - name: springboot_graphql_webflux_version
    type: string
    optional: true
    default_value: |
      "2.0"

  - name: spring_dependency_manager_version
    type: string
    optional: true
    default_value: |
      "1.0.9.RELEASE"

  - name: graphql_extended_scalar_version
    type: string
    optional: true
    default_value: |
      "1.0.1"

  - name: springboot_mybatis_version
    type: string
    optional: true
    default_value: |
      "2.1.4"

  - name: repositories
    type: string
    multiple: true
    optional: true
    default_value: |
      listOf(
        "jcenter()"
      )

  relationships:
  - name: function_model
    reference_entity_name: service
    cardinality: '1'
    mappings:
    - from: function_model_name
      to: name

  - name: datasource_mappings
    reference_entity_name: datasource_mapping
    cardinality: '*'
    aggregate: true

  - name: search-engine-mappings
    reference_entity_name: search_engine_mapping
    cardinality: '*'
    aggregate: true

  - name: external_rest_api_mappings
    reference_entity_name: external_rest_api_mapping
    cardinality: '*'
    aggregate: true

  - name: additional_libraries
    reference_entity_name: maven_artifact
    cardinality: '*'
    aggregate: true
